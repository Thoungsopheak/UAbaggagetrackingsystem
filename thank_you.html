<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Feedback Submitted</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden; /* Prevent background blur from affecting the entire body */
        }

        .background-container {
            position: fixed;
            width: 100%;
            height: 100%;
            background: url('greeting.png') no-repeat center center fixed;
            background-size: cover;
            filter: blur(5px); /* Add a blur effect to the background */
        }

        .feedback-container {
            text-align: center;
            z-index: 1; /* Ensure the content is above the blurred background */
            color: black; /* Set text color to white */
        }

        h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="background-container"></div>
    <div class="feedback-container">
        <h2>Your feedback has been successfully submitted</h2>
        <p>We appreciate your input and thank you for taking the time to share your thoughts.</p>
        <p> Click here to return to the main webpage</p>
    </div>
</body>
</html>
